<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artifact Sandbox</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #0a0a1a; color: #e2e8f0; font-family: system-ui, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    window.addEventListener("message", function(event) {
      if (event.data && event.data.type === "render" && event.data.html) {
        document.getElementById("root").innerHTML = event.data.html;
        var scripts = document.getElementById("root").querySelectorAll("script");
        scripts.forEach(function(oldScript) {
          var newScript = document.createElement("script");
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          oldScript.parentNode.replaceChild(newScript, oldScript);
        });
      }
    });
  </script>
</body>
</html>
